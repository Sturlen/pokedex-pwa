# Build and release the zipped bundle file

name: Create Release and upload artifact

# Run when new version tag is pushed to main
on:
  push:
    branches: main
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Bunlde
        run: |
          npm install
          npm run build
          npm run zip

      - name: Set version env
        uses: yunree/package-version@v1

      - name: Get commit message
        id: commit-msg
        run: |
          COMMITMSG=$(echo "git log -1 --pretty=%B")
          echo '::set-env name=COMMITMSG::$COMMITMSG'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          release_name: Release v${{ env.PACKAGE_VERSION }}
          changelog: Changelog for v${{ env.PACKAGE_VERSION }} goes here
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./bundle.zip
          asset_name: v${{ env.PACKAGE_VERSION }}_bundle.zip
          asset_content_type: application/zip
      - name: Push to Release
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release
